<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thumb { width:100px; height:100px; object-fit:cover; border-radius:50%; border:1px solid #eee; }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Thêm người dùng</h1>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>        <a th:href="@{/admin/user}" class="btn btn-outline-secondary">← Quay lại</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/admin/user/add}" method="post" enctype="multipart/form-data"
                  class="needs-validation" novalidate>
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Tài khoản <span class="text-danger">*</span></label>
                        <input type="text" name="username" class="form-control" placeholder="abc123" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" name="email" class="form-control" placeholder="email@domain.com" required>
                        <div class="invalid-feedback">Email không hợp lệ.</div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                        <input type="password" id="password" name="password" minlength="6" class="form-control" placeholder="≥ 6 ký tự" required>
                        <div class="invalid-feedback">Vui lòng nhập mật khẩu (≥ 6 ký tự).</div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu" required>
                        <div class="invalid-feedback">Mật khẩu xác nhận chưa khớp.</div>
                    </div>

<!--                    <div class="col-md-6">-->
<!--                        <label class="form-label">Vai trò</label>-->
<!--                        <select class="form-select" name="role">-->
<!--                            <option value="USER">USER</option>-->
<!--                            <option value="MANAGER">MANAGER</option>-->
<!--                            <option value="ADMIN">ADMIN</option>-->
<!--                        </select>-->
<!--                    </div>-->

                </div>

                <div class="d-flex justify-content-end gap-2 mt-3">
                    <a th:href="@{/admin/user}" class="btn btn-light">Hủy</a>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                const pass = document.getElementById('password');
                const confirm = document.getElementById('confirmPassword');

                if (confirm && pass && confirm.value !== pass.value) {
                    confirm.setCustomValidity('Passwords do not match');
                } else if (confirm) {
                    confirm.setCustomValidity('');
                }

                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })();

    function previewAvatar(input) {
        const img = document.getElementById('avatarPreview');
        if (input.files && input.files[0]) {
            img.src = URL.createObjectURL(input.files[0]);
            img.classList.remove('d-none');
        } else {
            img.src = '';
            img.classList.add('d-none');
        }
    }
</script>
</body>
</html>
