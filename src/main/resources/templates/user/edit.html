<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thumb { width:100px; height:100px; object-fit:cover; border-radius:50%; border:1px solid #eee; }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Cập nhật người dùng</h1>
        <a th:href="@{/admin/user}" class="btn btn-outline-secondary">← Quay lại</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/admin/user/edit/{id}(id=${user.id})}"
                  th:object="${user}"
                  method="post"
                  enctype="multipart/form-data"
                  class="needs-validation" novalidate>

                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
                <input type="hidden" th:field="*{id}"/>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Tài khoản(Không đổi)</label>
                        <input type="text" th:field="*{username}" class="form-control" readonly>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email (không đổi)</label>
                        <input type="email" th:field="*{email}" class="form-control" readonly>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Mật khẩu mới (tuỳ chọn)</label>
                        <input type="password" id="newPassword" name="newPassword" minlength="6" class="form-control" placeholder="Để trống nếu không đổi">
                        <div class="form-text">Nếu nhập, yêu cầu ≥ 6 ký tự.</div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Xác nhận mật khẩu mới</label>
                        <input type="password" id="confirmNewPassword" class="form-control" placeholder="Nhập lại mật khẩu mới">
                        <div class="invalid-feedback">Mật khẩu xác nhận chưa khớp.</div>
                    </div>

                <div class="d-flex justify-content-end gap-2 mt-3">
                    <a th:href="@{/admin/user}" class="btn btn-light">Hủy</a>
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                const pass = document.getElementById('newPassword');
                const confirm = document.getElementById('confirmNewPassword');

                // Nếu người dùng nhập pass mới, thì confirm phải khớp
                if (pass && confirm) {
                    if (pass.value && pass.value.length < 6) {
                        pass.setCustomValidity('Mật khẩu quá ngắn');
                    } else {
                        pass.setCustomValidity('');
                    }
                    if (pass.value || confirm.value) {
                        confirm.setCustomValidity(confirm.value !== pass.value ? 'Passwords do not match' : '');
                    } else {
                        confirm.setCustomValidity('');
                    }
                }

                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })();

    function previewAvatar(input) {
        const img = document.getElementById('avatarPreview');
        const remove = document.getElementById('removeAvatar');
        if (input.files && input.files[0]) {
            img.src = URL.createObjectURL(input.files[0]);
            img.classList.remove('d-none');
            if (remove) remove.checked = false;
        } else {
            img.src = '';
            img.classList.add('d-none');
        }
    }
</script>
</body>
</html>
