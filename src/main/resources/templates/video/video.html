<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thumb { width:120px; height:68px; object-fit:cover; border-radius:6px; border:1px solid #eee; }
        .table thead th { white-space:nowrap; }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h4 mb-0">Video</h1>
        <a class="btn btn-primary" th:href="@{/admin/videos/add}">+ Thêm video</a>
    </div>

    <!-- Flash message -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Tìm kiếm -->
    <form class="row g-2 mb-3" th:action="@{/admin/videos}" method="get">
        <div class="col-sm-8 col-md-6">
            <input class="form-control" name="q" placeholder="Tìm theo tiêu đề..."
                   th:value="${q}">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary">Tìm</button>
            <a class="btn btn-outline-dark" th:href="@{/admin/videos}">Làm mới</a>
        </div>
    </form>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th style="width: 70px;">ID</th>
                    <th style="width: 140px;">Thumbnail</th>
                    <th>Tiêu đề</th>
                    <th>Nguồn</th>
                    <th style="width: 220px;" class="text-end">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="v : ${videos}">
                    <td th:text="${v.videoId}">1</td>
                    <td>
                        <img class="thumb"
                             th:src="${#strings.isEmpty(v.thumbnail) ? '/images/videos/default-thumb.jpg' : '/images/video/' + v.thumbnail}"
                             alt="Thumb">
                    </td>
                    <td th:text="${v.title}">Tiêu đề</td>
                    <td>
                        <a th:href="${v.sourceUrl}" target="_blank" class="text-decoration-none">Video</a>
                    </td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-info" th:href="@{/admin/videos/edit/{id}(id=${v.videoId})}">Sửa</a>
                        <a class="btn btn-sm btn-outline-danger"
                           th:href="@{/admin/videos/delete/{id}(id=${v.videoId})}"
                           onclick="return confirm('Xóa video này?');">Xóa</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(videos)}">
                    <td colspan="5" class="text-center text-muted py-4">Chưa có video nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
