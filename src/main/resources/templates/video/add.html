<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Thêm video</h1>
        <a th:href="@{/admin/videos}" class="btn btn-outline-secondary">← Quay lại</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/admin/videos/add}" method="post" enctype="multipart/form-data"
                  class="needs-validation" novalidate>

                <div class="mb-3">
                    <label class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                    <input type="text" name="title" class="form-control" placeholder="Nhập tiêu đề video" required>
                    <div class="invalid-feedback">Vui lòng nhập tiêu đề.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nguồn (URL) <span class="text-danger">*</span></label>
                    <input type="url" name="sourceUrl" class="form-control" placeholder="https://..." required>
                    <div class="invalid-feedback">Vui lòng nhập URL hợp lệ.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea name="description" rows="4" class="form-control" placeholder="Mô tả ngắn..."></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Thumbnail</label>
                    <input type="file" name="thumbnailFile" class="form-control" accept="image/*">
                    <div class="form-text">Chọn JPG/PNG. Có thể bỏ trống.</div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/admin/videos}" class="btn btn-light">Hủy</a>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', evt => {
                if (!form.checkValidity()) { evt.preventDefault(); evt.stopPropagation(); }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
