<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Cập nhật video</h1>
        <a th:href="@{/admin/videos}" class="btn btn-outline-secondary">← Quay lại</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/admin/videos/edit/{id}(id=${video.videoId})}"
                  th:object="${video}" method="post" enctype="multipart/form-data"
                  class="needs-validation" novalidate>

                <input type="hidden" th:field="*{videoId}"/>

                <div class="mb-3">
                    <label class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{title}" class="form-control" required>
                    <div class="invalid-feedback">Vui lòng nhập tiêu đề.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nguồn (URL) <span class="text-danger">*</span></label>
                    <input type="url" th:field="*{sourceUrl}" class="form-control" required>
                    <div class="invalid-feedback">Vui lòng nhập URL hợp lệ.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea th:field="*{description}" rows="4" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Thumbnail</label>
                    <div th:if="*{thumbnail} != null and *{thumbnail} != ''" class="mb-2">
                        <div class="small text-muted mb-1">Ảnh hiện tại:</div>
                        <img th:src="@{/images/video/{f}(f=*{thumbnail})}" alt="Thumb" style="width:120px;height:68px;object-fit:cover;border:1px solid #eee;border-radius:6px;">
                    </div>
                    <input type="file" name="thumbnailFile" class="form-control" accept="image/*">
                    <div class="form-text">Chọn JPG/PNG. Để trống để giữ nguyên ảnh cũ.</div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/admin/videos}" class="btn btn-light">Hủy</a>
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', evt => {
                if (!form.checkValidity()) { evt.preventDefault(); evt.stopPropagation(); }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
