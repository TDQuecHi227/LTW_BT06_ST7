<!-- /templates/admin/category/edit.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thumb { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border:1px solid #eee; }
        .thumb-lg { width: 120px; height: 120px; }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Cập nhật danh mục</h1>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <a th:href="@{/admin/categories}" class="btn btn-outline-secondary">← Quay lại</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <!-- Bind với object 'category' được controller đưa vào model -->
            <form th:action="@{/admin/categories/edit/{id}(id=${category.id})}"
                  th:object="${category}"
                  method="post"
                  enctype="multipart/form-data"
                  class="needs-validation" novalidate>

                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

                <!-- ID ẩn để bind lên server -->
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Tên danh mục <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{cateName}" class="form-control" placeholder="Ví dụ: Nhẫn, Dây chuyền" required>
                    <div class="invalid-feedback">Vui lòng nhập tên danh mục.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label d-flex align-items-center gap-2">
                        Ảnh icon
                        <span class="badge text-bg-light">Tuỳ chọn</span>
                    </label>

                    <!-- Ảnh hiện tại (nếu có) -->
                    <div class="mb-2 d-flex align-items-center gap-3">
                        <div th:if="${!#strings.isEmpty(category.cateIcon)}">
                            <div class="small text-muted mb-1">Ảnh hiện tại:</div>
                            <img class="thumb thumb-lg"
                                 th:src="@{/images/category/{file}(file=*{cateIcon})}"
                                 alt="Current Icon">
                        </div>

                        <!-- Preview ảnh mới -->
                        <div>
                            <div class="small text-muted mb-1">Ảnh mới (preview):</div>
                            <img id="iconPreview" class="thumb thumb-lg d-none" alt="Preview">
                        </div>
                    </div>

                    <!-- Input chọn file thay thế -->
                    <input type="file" name="cateIconFile" class="form-control" accept="image/*" onchange="previewIcon(this)">
                    <div class="form-text">Chọn ảnh (JPG/PNG). Để trống nếu muốn giữ nguyên ảnh hiện tại.</div>

                    <!-- Checkbox xóa ảnh hiện tại -->
                    <div class="form-check mt-2" th:if="${!#strings.isEmpty(category.cateIcon)}">
                        <input class="form-check-input" type="checkbox" id="removeIcon" name="removeIcon" value="true">
                        <label class="form-check-label" for="removeIcon">Xóa ảnh icon hiện tại</label>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/admin/categories}" class="btn btn-light">Hủy</a>
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Bootstrap client-side validation
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()

    // Preview icon mới; nếu chọn file thì tự bỏ tick "xóa ảnh"
    function previewIcon(input) {
        const img = document.getElementById('iconPreview');
        const remove = document.getElementById('removeIcon');
        if (input.files && input.files[0]) {
            img.src = URL.createObjectURL(input.files[0]);
            img.classList.remove('d-none');
            if (remove) remove.checked = false;
        } else {
            img.src = '';
            img.classList.add('d-none');
        }
    }
</script>
</body>
</html>
