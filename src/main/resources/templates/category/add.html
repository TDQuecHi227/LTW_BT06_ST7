<!-- /templates/admin/category/create.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thumb { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border:1px solid #eee; }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Thêm danh mục</h1>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <a th:href="@{/admin/categories}" class="btn btn-outline-secondary">← Quay lại</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/admin/categories/add}" method="post" enctype="multipart/form-data"
                  class="needs-validation" novalidate>
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

                <div class="mb-3">
                    <label class="form-label">Tên danh mục <span class="text-danger">*</span></label>
                    <input type="text" name="cateName" class="form-control" placeholder="Ví dụ: Nhẫn, Dây chuyền" required>
                    <div class="invalid-feedback">Vui lòng nhập tên danh mục.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ảnh icon</label>
                    <input type="file" name="cateIconFile" class="form-control" accept="image/*" onchange="previewIcon(this)">
                    <div class="form-text">Chọn ảnh (JPG/PNG). Có thể để trống.</div>
                    <div class="mt-2">
                        <img id="iconPreview" class="thumb d-none" alt="Preview">
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/admin/categories}" class="btn btn-light">Hủy</a>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Bootstrap client-side validation
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()

    // Preview icon
    function previewIcon(input) {
        const img = document.getElementById('iconPreview');
        if (input.files && input.files[0]) {
            img.src = URL.createObjectURL(input.files[0]);
            img.classList.remove('d-none');
        } else {
            img.src = '';
            img.classList.add('d-none');
        }
    }
</script>
</body>
</html>
